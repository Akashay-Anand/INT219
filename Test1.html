<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Image toggle</title>
    <style>
        table, tr, td{
            border: 2px solid black;
        }
    </style>
</head>
<body>


   
    <!-- With JS -->
    <table>
        <tr>
            <td>1</td>
            <td colspan="3" rowspan="3"><img src="" alt="" id="imgbox" width="200px" height="200px"></td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td onclick="img1()">Image 1</td>
            <td onclick="img2()">Image 2</td>
            <td onclick="img3()">Image 3</td>
        </tr>
    </table>
    <script>
        function img1(){
            document.getElementById("imgbox").src="logo2.png";
        }
        function img2(){
            document.getElementById("imgbox").src="background2.png";
        }
        function img3(){
            document.getElementById("imgbox").src="Background1.png";
        }
    </script>

</body>
</html>
